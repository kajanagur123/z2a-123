<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Student Login - Result</title>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script defer src="/js/student.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Student Portal - View Result</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block">Roll No</label>
        <input id="roll" required class="w-full border p-2"/>
      </div>
      <div>
        <label class="block">DOB (YYYY-MM-DD)</label>
        <input id="dob" placeholder="e.g. 2003-05-12" required class="w-full border p-2"/>
      </div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Get Result</button>
    </form>

    <div id="result" class="mt-6 hidden">
      <h2 class="text-xl font-semibold" id="studentName"></h2>
      <div id="details" class="mt-2"></div>
      <button id="downloadPdf" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Download PDF</button>
    </div>
  </div>
</body>
</html>
