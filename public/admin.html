<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Login</title>
  <script defer src="/js/admin.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
    <form id="adminLogin" class="space-y-4">
      <div>
        <label class="block">Username</label>
        <input id="username" required class="w-full border p-2"/>
      </div>
      <div>
        <label class="block">Password</label>
        <input id="password" type="password" required class="w-full border p-2"/>
      </div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
    </form>
  </div>
</body>
</html>
